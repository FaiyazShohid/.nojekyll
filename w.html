<!DOCTYPE html>
theme: jekyll-theme-midnight
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Going</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="message">Continue</p>
        <button onclick="nextScreen()">Continue</button>
    </div>

    <script>
        const messages = [
            "Please continue",
            "You are not far, please click",
            "Almost there! Keep going",
            "You're doing great! Click again",
            "Halfway through! Keep clicking",
            "Just a few more! Keep it up",
            "So close! Click again",
            "One step closer! Keep clicking",
            "Final stretch! Almost there",
            "You made it! Here's a message for you:",
            "Dear Friend,\n\nLife is a journey of small steps, and every click brought you closer to this message.\nYou are capable, strong, and worthy of great things.\nKeep going, and never stop believing in yourself!\n\nBest wishes!"
        ];

        let index = 0;
        function nextScreen() {
            index++;
            if (index < messages.length - 1) {
                document.getElementById("message").textContent = messages[index];
            } else {
                document.querySelector(".container").innerHTML = `<p>${messages[index]}</p>`;
            }
        }
    </script>
</body>
</html>
